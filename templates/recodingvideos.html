<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 스타일을 위한 CSS 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recodingvideos.css') }}">
    <title>영상 저장소</title>
</head>
<body>
    <h1>영상 저장소</h1>
    <!-- 비디오 정보를 표시할 테이블 -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            <!-- 각 비디오 파일을 순회하면서 행을 생성 -->
            {% for video in video_files %}
            <tr>
                <td>{{ video.date }}</td>
                <td>{{ video.time }}</td>
                <td><a href="{{ video.url }}">Watch Video</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- 기능을 위한 JavaScript 파일 연결 -->
    <script src="{{ url_for('static', filename='js/recodingvideos.js') }}"></script>
</body>
</html>
